<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Первая HTML страница</title>
</head>

<body>
  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
  </fieldset>
</body>

<script>
  contents = document.querySelector('#contents');
  
  contents.addEventListener('click', confirmLeave);
  function confirmLeave(event) {
    if(event.target.href || event.target.closest("a").href){
    confirm("sure?") ? true : event.preventDefault();
    }
  }
  //или
  contents.onclick = function(event) {

    function handleLink(href) {
      let isLeaving = confirm(`Leave for ${href}?`);
      if (!isLeaving) return false;
    }

    let target = event.target.closest('a');

    if (target && contents.contains(target)) {
      return handleLink(target.getAttribute('href'));
    }
  };
</script>

</html>
