<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Первая HTML страница</title>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: '▲';
    }

  </style>
  <meta charset="utf-8">
</head>

<body>

  <div id="matrix">
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i);
    </script>
  </div>

  <div id="arrowTop" hidden></div>

  <script>
    let arrowTop = document.querySelector('#arrowTop');

    arrowTop.onclick = function() {
      window.scrollTo(0, 0);
    };

    window.addEventListener('scroll', function() {
      arrowTop.hidden = (pageYOffset < document.clientHeight);
    });
  </script>

</body>

</html>
